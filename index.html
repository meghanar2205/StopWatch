<!DOCTYPE html>
<html>
    <head>
        <title>Stop Watch</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "stopwatch_styling.css">
    </head>
    <body>
        <div class = "container">
            <div class = "for_style">
                <h1>Stop Watch</h1>
                <h3 id = "timepart">00:00:00</h3>
            </div>
            <div class = "buttonpart">
                <button class = "buttonstyle" id  = 'start' onclick="start()">Start</button>
                <button class = "buttonstyle" id = 'stop' onclick="stop()">Stop</button>
                <button class = "buttonstyle" id = 'reset' onclick="reset()">Reset</button>
            </div>
        </div>
        <script src = "stopwatch.js"></script>
    </body>

</html>
